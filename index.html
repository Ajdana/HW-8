<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <h2>Join the community</h2>
            <p>Take your art to the next level. Get it seen by millions of people.</p>
        
            <button>Join with Facebook</button>
        
            <p>Or</p>
        
            <form>
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn-create">Create New Account</button>
            </form>
        
            <p class="terms">By joining, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </p>
        </div>
    </div>
</body>
</html>
